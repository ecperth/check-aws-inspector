name: test 'n build

on:
  pull_request:
    branches:
      - main
    types: 
      - opened
      - synchronize

jobs:
  test_n_build:
    name: test 'n build
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{github.head_ref}}

      - name: install
        run: npm install
      
      - name: run tests
        run: npm run test
        
      - name: fail if bundle produces diff
        run: |
          npm run bundle
          if git diff --quiet; then exit 1; fi